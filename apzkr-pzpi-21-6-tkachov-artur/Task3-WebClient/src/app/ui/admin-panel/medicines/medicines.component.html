<div class="d-flex justify-content-between align-items-center">
  <h2>Адміністрування ліків</h2>
  <button [routerLink]="['/create-medicine']" class="btn btn-info">Створити</button>
</div>

<div class="input-group mb-3">
  <input type="text"
         [ngModel]="search"
         (ngModelChange)="searchMedicine($event)"
         class="form-control"
         placeholder="Пошук серед ліків">
</div>

<div *ngIf="loaded; else stillLoading">
  <div class="row">
    <div class="col-12 mb-3 mb-lg-5">
      <div class="card table-nowrap table-card">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="small text-uppercase bg-body text-muted">
              <tr style="user-select: none;">
                <th style="cursor:pointer;" (click)="sortById()">ID</th>
                <th style="cursor:pointer;" (click)="sortByMedicineName()">Назва</th>
                <th style="cursor:pointer;" (click)="sortByPatientId()">Patient ID</th>
                <th class="text-end">Дія</th>
              </tr>
            </thead>
            <tbody *ngIf="medicines.length; else empty">

              <tr *ngFor="let medicine of medicinesFilteredAndSorted" @fadeOut class="align-middle">
                <td>
                  <div class="h6 mb-0 lh-1">{{ medicine.medicineId }}</div>
                </td>
                <td>{{ medicine.name }}</td>
                <td>{{ medicine.patientId }}</td>
                <td class="text-end">
                  <div class="drodown">
                    <a data-bs-toggle="dropdown" href="#" class="btn p-1" aria-expanded="false">
                      <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" style="">
                      <a [routerLink]="['/put-medicine', medicine.medicineId]" class="dropdown-item">Редагувати</a>
                      <a style="cursor: pointer;" (click)="deleteMedicine(medicine.medicineId)" class="dropdown-item">Видалити</a>
                    </div>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #empty>
  <div id="centered">Порожньо</div>
</ng-template>

<ng-template #stillLoading>
  Still Loading...
</ng-template>
